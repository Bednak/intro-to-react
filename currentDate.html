<!DOCTYPE html>
<html>
  <head>
    <title>Current Date</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Today extends React.Component {
        constructor(props) {
          super(props);
          this.state = {time: new Date()};
        }

         render() {
           return (
             <div align="center">
               <h1>Welcome, {this.props.user}!</h1>
               <h2>The current date is:</h2>
               <h2>{new Date().toLocaleDateString()}</h2>
               <h3> You accessed this page at {this.state.time.toLocaleTimeString()}</h3>
             </div>
           );
         }
       }

      Today.defaultProps = {
        user: "Human"

       }

       ReactDOM.render(<Today />, document.getElementById('app'));

    </script>

  </body>

</html>
